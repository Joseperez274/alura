<meta charset="UTF-8">

<h3>impares </h3>
<script>
	function saltarlinea(){
		document.write("<br>")
		document.write("<br>")
		document.write("<br>")
	}

	function imprimir(frase){
		document.write("<big>"+frase+"</big>")
		document.write("<br>");
	}

	var contador = 0 
	while(contador <= 100){
		contador = contador + 2;
		imprimir(contador);


	}
</script>
